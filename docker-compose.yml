# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: graphql_db
    environment:
      MYSQL_DATABASE: "graphql"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "root"

  adminer:
    image: adminer
    restart: always
    ports:
    - 9999:8080